<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='refresh' content='60'> 
    <title>Monitoramento ESP32 com DHT 11</title>
    
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3e3e3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            width: 380px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .logo {
            width: 50%;
            max-width: 120px;
            display: block;
            margin: 0 auto 15px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .data-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .temp-icon {
            color: #ff5733;
        }

        .umidade-icon {
            color: #1e90ff;
        }

        .info-box {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class='container'>        
        <img src='https://i0.wp.com/centralblogs.com.br/wp-content/uploads/2020/09/senac-logo.png?w=696&ssl=1'
            alt='Logo Senac' class='logo'>
        <div class='info-box'>
            <h1 style='color: #0056b3;'>Taboão da Serra</h1>
        </div>
        <h1>Turma IoT - Tarde</h1>
        <h1>Dados do Sensor DHT11</h1>


        <div class='info-box'>
            <i class='fas fa-thermometer-half icon temp-icon'></i>
            Temperatura: 25°C
        </div>


        <div class='info-box'>
            <i class='fas fa-tint icon umidade-icon'></i>
            Umidade: 70%
        </div>


        <p><strong>Última Atualização:</strong> 27/02/2025 15:00</p>
    </div>
</body>

</html>
